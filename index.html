<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>

    <!--External js -->
    <script src="js_code.js" defer></script> 

    <!-- External CSS -->
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <h1>Welcome to the game Rock-Paper-Scissor</h1>
    <h2>Choices list:</h2>
    <ol id= "selection_list"> 
        <li class="choice"><button>ROCK</button></li>
        <li class="choice"><button>PAPER</button></li>
        <li class="choice"><button>SCISSOR</button></li>
    </ol>
    <div>
        <h2>Result:</h2>
        <ol>
            <li class="human_score">Human: 0</li>
            <li class="computer_score">Computer: 0</li>
        </ol>
    </div>

</body>
</html>
